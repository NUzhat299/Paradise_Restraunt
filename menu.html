 <script>
	 // Function to toggle the side drawer
	 function toggleDrawer() {
		 const drawer = document.getElementById('sideDrawer');
		 const overlay = document.getElementById('sideDrawerOverlay');
		 drawer.classList.toggle('active');
		 overlay.classList.toggle('active');
	 }
	 
	 // Close the side drawer when overlay is clicked
	 document.getElementById('sideDrawerOverlay').addEventListener('click', function() {
		 const drawer = document.getElementById('sideDrawer');
		 const overlay = document.getElementById('sideDrawerOverlay');
		 drawer.classList.remove('active');
		 overlay.classList.remove('active');
	 });
 </script>
